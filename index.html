<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday ðŸ’–</title>

<style>
body{
  margin:0;
  font-family:'Poppins', sans-serif;
  min-height:100vh;
  background: linear-gradient(to bottom,#ffb3d9,#ffc8dd,#bde0fe,#a2d2ff);
  background-attachment: fixed;
  overflow:hidden;
  color:white;
  text-align:center;
}

/* MARQUEE (ONLY PAGE1) */
.marquee{
  position:absolute;
  top:15px;
  width:100%;
  overflow:hidden;
  white-space:nowrap;
  z-index:10;
}
.marquee span{
  display:inline-block;
  padding-left:100%;
  font-size:2.5rem;
  font-weight:bold;
  animation:scrollText 12s linear infinite;
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
@keyframes scrollText{
  0%{transform:translateX(0);}
  100%{transform:translateX(-100%);}
}

/* SECTION */
.section{
  position:absolute;
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  transition:transform 0.8s ease;
}

#page1{ transform:translateX(0); }
#page2{ transform:translateX(100%); }
#page3{ transform:translateX(200%); }

.active-page2 #page1{ transform:translateX(-100%); }
.active-page2 #page2{ transform:translateX(0); }

.active-page3 #page2{ transform:translateX(-100%); }
.active-page3 #page3{ transform:translateX(0); }

/* TEXT */
p{
  font-size:1.8rem;
  line-height:2.1;
  max-width:900px;
}

/* TITLES */
.glow-title{
  font-size:3.2rem;
  font-weight:800;
  text-shadow:
    0 0 10px #ff9ecf,
    0 0 20px #ff6ec7,
    0 0 30px #a0d8ff,
    0 0 50px #74c0fc;
  animation: glowPulse 3s infinite ease-in-out;
}
@keyframes glowPulse{
  0%{ text-shadow:0 0 10px #ff9ecf,0 0 20px #ff6ec7; }
  50%{ text-shadow:0 0 25px #a0d8ff,0 0 40px #74c0fc; }
  100%{ text-shadow:0 0 10px #ff9ecf,0 0 20px #ff6ec7; }
}

/* MEDIA */
.photos,.media-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:25px;
  margin-bottom:25px;
}
.photos img,
.media-grid img,
.media-grid video{
  width:230px;
  height:320px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 15px 35px rgba(0,0,0,0.4);
}

/* BUTTON */
button{
  padding:14px 32px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff4d8d;
  color:white;
  cursor:pointer;
  margin-top:15px;
}

/* HEARTS & STARS */
.heart,.star{
  position:fixed;
  top:-20px;
  font-size:22px;
  z-index:0;
  pointer-events:none;
}
@keyframes fall{
  from{transform:translateY(-10vh);}
  to{transform:translateY(110vh);}
}
</style>
</head>
